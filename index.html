<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
       <div class="title">Store Locator</div>
       <div class="search-container">
           <div class="search">
               <input id="zip-code" type="text" placeholder="Enter Zip" />
               <i class="fas fa-search"></i>
           </div>
       </div>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                let oslo = {lat: 59.911491, lng: 10.757933};
                map = new google.maps.Map(document.getElementById('map'), {
                    center: oslo,
                    zoom: 8
                });
            }
        </script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyChZ9tqDBJrc0QGfBDyR51le-vvWhjB1OM&callback=initMap"
         async defer> </script>
         <script src="js/index.js" async defer></script>
    </body>
</html>
